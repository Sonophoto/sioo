<h2>NAME</h2>
topd - List the top of the directory stack
<h2>SYNOPSIS</h2>
<b>topd</b>
<hr />
<h2>DESCRIPTION</h2>
<p>This command returns the top directory on the directory stack. See the
<b>dirs</b> command for an explanation of the directory stack.</p>
<h2>SEE ALSO</h2>
<b>dirs</b>, <b>pushd</b>, <b>popd</b>
