<h2>NAME</h2>
popd - Pop a directory off the directory stack
<h2>SYNOPSIS</h2>
<b>popd</b>
<hr />
<h2>DESCRIPTION</h2>
<p>This command pops a directory off of the directory stack and cd's to it.
See the <b>dirs</b> command for an explanation of the directory stack.</p>
<h2>SEE ALSO</h2>
<b>pushd</b>, <b>dirs</b>, <b>topd</b>
