<h2>NAME</h2>
pushd - Push a directory onto the directory stack
<h2>SYNOPSIS</h2>
<b>pushd</b> <i>dir</i>
<hr />
<h2>DESCRIPTION</h2>
<p>This command pushes the current directory onto the directory stack and
cd's to the given <i>dir</i>. See the <b>dirs</b> command for an
explanation of the directory stack.</p>
<h2>SEE ALSO</h2>
<b>popd</b>, <b>dirs</b>, <b>topd</b>
