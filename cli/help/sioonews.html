<h2>NAME</h2>
sioonews - SiOO news
<h2>SYNOPSIS</h2>
<b>sioonews</b>
<hr />
<h2>DESCRIPTION</h2>
<p>This command gives information about the current SiOO version being run,
the addresses of SiOO email groups, the SiOO Home Page URL, and the
copyright disclaimer.</p>
<h2>SEE ALSO</h2>
<b>version</b>
