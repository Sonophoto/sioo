<h2>NAME</h2>
init-soar - Initialize Soar
<h2>SYNOPSIS</h2>
<b>init-soar</b>
<hr />
<h2>DESCRIPTION</h2>
<p>This command initializes or re-initializes Soar. Initialization removes
all elements from working memory, wipes out the goal stack, and resets all
statistics. It does <b>not</b> excise chunks.</p>
