


</pre><H2>NAME</H2>
pushd - Push a directory onto the directory stack
</pre><H2>SYNOPSIS</H2>
<B>pushd</B></I> <I>dir</I></B>
</pre><HR>

</pre><H2>DESCRIPTION</H2>
<P>
This command pushes the current directory onto the directory
stack and cd's to the given <I>dir</I></B>.  See the <B>dirs</B></I> 
command for an explanation of the directory stack.

</pre><H2>SEE ALSO</H2>
<B>popd</B></I>, <B>dirs</B></I>, <B>topd</B></I>
