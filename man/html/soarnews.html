


</pre><H2>NAME</H2>
soarnews - Soar news
</pre><H2>SYNOPSIS</H2>
<B>soarnews</B></I>
</pre><HR>

</pre><H2>DESCRIPTION</H2>
<P>
This command gives information about the current Soar version
being run, the addresses of Soar email groups, the Soar Home Page URL,
and the copyright disclaimer.

</pre><H2>SEE ALSO</H2>
<B>version</B></I>
