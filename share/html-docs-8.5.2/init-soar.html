


</pre><H2>NAME</H2>
init-soar - Initialize Soar
</pre><H2>SYNOPSIS</H2>
<B>init-soar</B></I>
</pre><HR>

</pre><H2>DESCRIPTION</H2>
<P>
This command initializes or re-initializes Soar.  Initialization
removes all elements from working memory, wipes out the goal stack, 
and resets all statistics.  It does <B>not</B></I> excise chunks.
